Group "Git" {
	Copy File "config" To File "$XDG_CONFIG_HOME/git/config"
	Copy File "ignore" To File "$XDG_CONFIG_HOME/git/ignore"

	Copy File "signing.gitconfig" To File "$XDG_CONFIG_HOME/git/signing.gitconfig"
	Copy File "pretty-formats.gitconfig" To File "$XDG_CONFIG_HOME/git/pretty-formats.gitconfig"
	Copy File "aliases.gitconfig" To File "$XDG_CONFIG_HOME/git/aliases.gitconfig"
}
