Group "Bash Completions for custom Git commands" {
	Copy File "append.bash"               To File "$XDG_CONFIG_HOME/bash/completions/git-append.bash"
	Copy File "diff-and-apply.bash"       To File "$XDG_CONFIG_HOME/bash/completions/git-diff-and-apply.bash"
	Copy File "iterate.bash"              To File "$XDG_CONFIG_HOME/bash/completions/git-iterate.bash"
	Copy File "merge-into.bash"           To File "$XDG_CONFIG_HOME/bash/completions/git-merge-into.bash"
	Copy File "prune-local-branches.bash" To File "$XDG_CONFIG_HOME/bash/completions/git-prune-local-branches.bash"
	Copy File "sync.bash"                 To File "$XDG_CONFIG_HOME/bash/completions/git-sync.bash"
}
